<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maintenance-repair-request-form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>

  <h1>Maintenance/Repair Request Form</h1>
  
  <P>Complete this Maintenance/Repair Request Form to submit a maintenance or a repair 
      request to the operations and repair department</P>
      
      <form>
          <input type="number" placeholder="User_id" name="User_id"><br><br>
           <select>
               <option>Request</option>
              <option>Repair</option>
              <option>Maintenance</option>
          </select><br><br>
          
          <input type="text" placeholder="Description" name="Description">
          
          <button type="submit" name="Send">Send</button><br>
          <button type="submit" name="Cancel">Cancel</button><br>
      </form>
    
</body>
</html>
